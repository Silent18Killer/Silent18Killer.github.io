<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Submissions - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #080808;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Login Screen Styles */
        .login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #080808;
        }

        .login-container {
            background: #131313;
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #00ffee;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-container h1 {
            color: #00ffee;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .login-form input {
            padding: 12px;
            border: 2px solid #333;
            border-radius: 5px;
            background: #1a1a1a;
            color: white;
            font-size: 1rem;
        }

        .login-form input:focus {
            outline: none;
            border-color: #00ffee;
        }

        .login-btn {
            background: #00ffee;
            color: #080808;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #00ccbb;
            transform: scale(1.02);
        }

        .error-message {
            color: #ff4444;
            margin-top: 10px;
            display: none;
        }

        /* Main Admin Panel Styles */
        .admin-panel {
            display: none;
        }

        h1 {
            color: #00ffee;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: #131313;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #00ffee;
            text-align: center;
            min-width: 200px;
            margin: 10px;
        }

        .stat-number {
            font-size: 2rem;
            color: #00ffee;
            font-weight: bold;
        }

        .stat-label {
            color: #ccc;
            margin-top: 5px;
        }

        .controls {
            margin-bottom: 20px;
            text-align: center;
        }

        .btn {
            background: #00ffee;
            color: #080808;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #00ccbb;
            transform: scale(1.05);
        }

        .btn-danger {
            background: #ff4444;
            color: white;
        }

        .btn-danger:hover {
            background: #cc3333;
        }

        .submissions-table {
            width: 100%;
            border-collapse: collapse;
            background: #131313;
            border-radius: 10px;
            overflow: hidden;
        }

        .submissions-table th,
        .submissions-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        .submissions-table th {
            background: #00ffee;
            color: #080808;
            font-weight: bold;
        }

        .submissions-table tr:hover {
            background: #1a1a1a;
        }

        .message-cell {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .message-cell:hover {
            white-space: normal;
            word-wrap: break-word;
        }

        .no-submissions {
            text-align: center;
            padding: 50px;
            color: #ccc;
            font-size: 1.2rem;
        }

        .export-section {
            margin-top: 30px;
            text-align: center;
        }

        .export-btn {
            background: #44ff44;
            color: #080808;
            margin: 5px;
        }

        .export-btn:hover {
            background: #33cc33;
        }

        @media (max-width: 768px) {
            .submissions-table {
                font-size: 0.8rem;
            }
            
            .submissions-table th,
            .submissions-table td {
                padding: 8px 4px;
            }
            
            .stat-card {
                min-width: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-container">
            <h1>üîê Admin Access</h1>
            <form class="login-form" id="loginForm">
                <input type="password" id="password" placeholder="Enter Admin Password" required>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="error-message" id="errorMessage">Incorrect password. Please try again.</div>
        </div>
    </div>

    <!-- Admin Panel Content -->
    <div class="admin-panel" id="adminPanel">
        <div class="container">
            <h1>üìß Contact Form Submissions</h1>
            
            <div class="stats" id="stats">
                <!-- Stats will be populated by JavaScript -->
            </div>

            <div class="controls">
                <button class="btn" onclick="refreshData()">üîÑ Refresh Data</button>
                <button class="btn btn-danger" onclick="clearAllData()">üóëÔ∏è Clear All Data</button>
                <button class="btn export-btn" onclick="exportToCSV()">üìä Export to CSV</button>
                <button class="btn export-btn" onclick="exportToJSON()">üìÑ Export to JSON</button>
                <button class="btn btn-danger" onclick="logout()">üö™ Logout</button>
            </div>

            <div id="submissionsContainer">
                <!-- Submissions table will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Admin password - CHANGE THIS TO YOUR OWN PASSWORD
        const ADMIN_PASSWORD = "admin123"; // Change this to your desired password
        
        let submissions = [];
        let isAuthenticated = false;

        // Check if already authenticated
        function checkAuth() {
            const authStatus = sessionStorage.getItem('adminAuthenticated');
            if (authStatus === 'true') {
                isAuthenticated = true;
                showAdminPanel();
            } else {
                showLoginScreen();
            }
        }

        // Show login screen
        function showLoginScreen() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('adminPanel').style.display = 'none';
        }

        // Show admin panel
        function showAdminPanel() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            loadSubmissions();
        }

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            if (password === ADMIN_PASSWORD) {
                isAuthenticated = true;
                sessionStorage.setItem('adminAuthenticated', 'true');
                showAdminPanel();
                document.getElementById('errorMessage').style.display = 'none';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('password').value = '';
            }
        });

        // Logout function
        function logout() {
            isAuthenticated = false;
            sessionStorage.removeItem('adminAuthenticated');
            showLoginScreen();
        }

        function loadSubmissions() {
            submissions = JSON.parse(localStorage.getItem('contactSubmissions') || '[]');
            updateStats();
            displaySubmissions();
        }

        function updateStats() {
            const statsContainer = document.getElementById('stats');
            const totalSubmissions = submissions.length;
            const today = new Date().toDateString();
            const todaySubmissions = submissions.filter(sub => 
                new Date(sub.timestamp).toDateString() === today
            ).length;

            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalSubmissions}</div>
                    <div class="stat-label">Total Submissions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${todaySubmissions}</div>
                    <div class="stat-label">Today's Submissions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${submissions.length > 0 ? new Date(submissions[submissions.length - 1].timestamp).toLocaleDateString() : 'N/A'}</div>
                    <div class="stat-label">Latest Submission</div>
                </div>
            `;
        }

        function displaySubmissions() {
            const container = document.getElementById('submissionsContainer');
            
            if (submissions.length === 0) {
                container.innerHTML = '<div class="no-submissions">No submissions yet. Check back later!</div>';
                return;
            }

            let tableHTML = `
                <table class="submissions-table">
                    <thead>
                        <tr>
                            <th>Date & Time</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Subject</th>
                            <th>Message</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            submissions.forEach((submission, index) => {
                const date = new Date(submission.timestamp).toLocaleString();
                tableHTML += `
                    <tr>
                        <td>${date}</td>
                        <td>${submission.fullName}</td>
                        <td>${submission.email}</td>
                        <td>${submission.phone}</td>
                        <td>${submission.subject}</td>
                        <td class="message-cell" title="${submission.message}">${submission.message}</td>
                        <td>
                            <button class="btn btn-danger" onclick="deleteSubmission(${index})">Delete</button>
                        </td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        function deleteSubmission(index) {
            if (confirm('Are you sure you want to delete this submission?')) {
                submissions.splice(index, 1);
                localStorage.setItem('contactSubmissions', JSON.stringify(submissions));
                updateStats();
                displaySubmissions();
            }
        }

        function clearAllData() {
            if (confirm('Are you sure you want to clear ALL submissions? This action cannot be undone.')) {
                submissions = [];
                localStorage.removeItem('contactSubmissions');
                updateStats();
                displaySubmissions();
            }
        }

        function refreshData() {
            loadSubmissions();
        }

        function exportToCSV() {
            if (submissions.length === 0) {
                alert('No data to export!');
                return;
            }

            const headers = ['Date', 'Name', 'Email', 'Phone', 'Subject', 'Message'];
            const csvContent = [
                headers.join(','),
                ...submissions.map(sub => [
                    new Date(sub.timestamp).toLocaleString(),
                    `"${sub.fullName}"`,
                    sub.email,
                    sub.phone,
                    `"${sub.subject}"`,
                    `"${sub.message.replace(/"/g, '""')}"`
                ].join(','))
            ].join('\n');

            downloadFile(csvContent, 'contact_submissions.csv', 'text/csv');
        }

        function exportToJSON() {
            if (submissions.length === 0) {
                alert('No data to export!');
                return;
            }

            const jsonContent = JSON.stringify(submissions, null, 2);
            downloadFile(jsonContent, 'contact_submissions.json', 'application/json');
        }

        function downloadFile(content, filename, contentType) {
            const blob = new Blob([content], { type: contentType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Initialize on page load
        checkAuth();
    </script>
</body>
</html>
